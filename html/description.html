<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../scripts/description.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="shop-name-container">
                <div class="shop-name">Shopspree</div>
            </div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search products...">
            </div>
            <div class="buttons-container">
                <button class="nav-btn language-btn">Language</button>
                <button class="nav-btn cart-btn">Cart</button>
                <button class="nav-btn profile-btn">Profile</button>
                <button class="nav-btn theme-btn">Theme</button>
                <button class="nav-btn sign-out-btn">Sign out</button>
            </div>
        </nav>
        <div class="sub-nav">
            <a href="index.html">Home</a>
            <a href="#">Today's Deals</a>
            <a href="#">Gift Card</a>
            <a href="#">Customer Service</a>
            <div class="subnavspace"></div>
        </div>
    </header>
    <main>
        <div class="product-detail-container">
            <img id="product-image" src="" alt="Product Image" class="product-image-large">
            <div class="product-info">
                <h1 id="product-title"></h1>
                <p id="product-description"></p>
                <p id="product-price"></p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
