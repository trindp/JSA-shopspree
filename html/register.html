<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-container">

    <div class="auth-box">
        <h2>Register</h2>

        <form id="register-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="psw" placeholder="Password" required autocomplete="new-password">
            </div>
            <div class="input-group">
                <input type="password" id="pswr" placeholder="Repeat Password" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn">Register</button>
            <p class="switch">Already have an account? <a href="login.html">Login</a></p>
            
        </form>
        
    </div>

    <script src="../scripts/script1.js"></script>
</body>

</html>
